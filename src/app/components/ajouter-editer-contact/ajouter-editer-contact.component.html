<h3 class="my-5"> {{ action }} </h3>

<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<form [formGroup]="contact" (ngSubmit)="sauvgarderContact()">
    <div class="form-group row">
        <label class="control-label col-md-12 my-2">Nom</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="nom">
        </div>
        <span class="text-danger ml-3"
            *ngIf="contact.get('nom').hasError('required') && contact.get('nom').touched">Veuillez renseigner le
            nom</span>
    </div>


    <div class="form-group row">
        <label class="control-label col-md-12 my-2">Prénom</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="prenom">
        </div>
        <span class="text-danger ml-3"
            *ngIf="contact.get('prenom').hasError('required') && contact.get('prenom').touched">Veuillez renseigner le
            prénom</span>
    </div>


    <div class="form-group row">
        <label class="control-label col-md-12 my-2">Date de Naissance</label>
        <div class="col-md-12">
            <input type="date" class="form-control" formControlName="dateDeNaissance">
        </div>
        <span class="text-danger ml-3"
            *ngIf="contact.get('dateDeNaissance').hasError('required') && contact.get('dateDeNaissance').touched">Veuillez
            renseigner la date de naissance</span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12 my-2">Numéro de téléphone</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="telephone">
        </div>
        <span class="text-danger ml-3"
            *ngIf="contact.get('telephone').hasError('required') && contact.get('telephone').touched">Veuillez
            renseigner le
            numéro de téléphone</span>
    </div>


    <div class="form-group row">
        <label class="control-label col-md-12 my-2">email</label>
        <div class="col-md-12">
            <input type="email" class="form-control" formControlName="email">
        </div>
        <span class="text-danger ml-3"
            *ngIf="contact.get('email').hasError('required') && contact.get('email').touched">Veuillez renseigner
            l'email</span>
    </div>


    <div class="form-group row">
        <label class="control-label col-md-12 my-2">Département</label>
        <select class="form-control col-md-12" formControlName="departement">
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Commerce">Commerce</option>
        </select>
          <span class="text-danger ml-3"
          *ngIf="contact.get('note').hasError('required') && contact.get('note').touched">Veuillez
          sélectionner un département</span>
    </div>


    <div class="form-group row">
        <label class="control-label col-md-12 my-2">Commentaire</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="note">
        </div>
        <span class="text-danger ml-3"
            *ngIf="contact.get('note').hasError('required') && contact.get('note').touched">Veuillez
            ajouter un commentaire</span>
    </div>


    <div class="form-group">
        <button class="btn btn-success float-right" [disabled]=contact.invalid>Sauvgarder</button>
        <button [routerLink]="['/']" class="btn btn-secondary float-right mx-2">Annuler</button>
    </div>
</form>
